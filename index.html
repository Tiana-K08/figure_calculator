<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header-wrapper">
        <h1>Cálculos geométricos</h1>
    </header>
    
    <main class="main-wrapper">
        <div class="item-wrappers">
            <div class="img-wrapper">
                <img src="images/kru.jpeg" alt="circulo">
            </div>
            <input id="circulo_input" placeholder="radius">
            <button id="calcular_circulo">Calcular</button>
            <div class="result">
                <p id="result_circulo"></p>
            </div>
        </div>

        <div class="item-wrappers">
            <div class="img-wrapper">
                <img src="images/tri.jpeg" alt="triangulo">
            </div>
            <input id="triangulo_input" placeholder="border a">
            <button id="calcular_triangulo">Calcular</button>
            <div class="result">
                <p id="result_triangulo"></p>
            </div>
        </div>

        <div class="item-wrappers">
            <div class="img-wrapper">
                <img src="images/kva.jpeg" alt="cuadrado">
            </div>
            <input id="cuadrado_input" placeholder="border a">
            <button id="calcular_cuadrado">Calcular</button>
            <div class="result">
                <p id="result_cuadrado"></p>
            </div>
        </div>

        <div class="item-wrappers">
            <div class="img-wrapper">
                <img src="images/pra.jpeg" alt="rectangulo">
            </div>
            <input class="dos" id="rectangulo_input1" placeholder="border a">
            <input class="dos" id="rectangulo_input2" placeholder="border b">
            <button id="calcular_rectangulo">Calcular</button>
            <div class="result">
                <p id="result_rectangulo"></p>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
